<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#brandGradient)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner Circle for depth -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  
  <!-- LCB Text -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">LCB</text>
  
  <!-- Small decorative dots -->
  <circle cx="25" cy="25" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="25" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="25" cy="75" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="75" r="2" fill="#fff" opacity="0.6"/>
</svg>